{% extends 'base.html' %}
{% load static %}
{% block title %}{{ product.name }} - Shopfinity{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-success fw-bold fs-5">â‚¹{{ product.price }}</p>
      <p>{{ product.description }}</p>

      <div class="mt-4">
        <button class="btn btn-primary me-2">Add to Cart</button>
        <button class="btn btn-outline-danger">Add to Wishlist</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
