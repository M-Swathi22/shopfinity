<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopfinity - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Shopfinity</a>
    <form class="d-flex ms-auto me-3" role="search">
      <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'wishlist' %}">Wishlist 🤍</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart 🛒</a></li>
    </ul>
  </nav>

  <!-- Categories Section -->
  <div class="container mt-4">
    <h3 class="mb-3">Shop by Categories</h3>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-3">
      <div class="col"><div class="card p-3 text-center">Mobile</div></div>
      <div class="col"><div class="card p-3 text-center">Electronics</div></div>
      <div class="col"><div class="card p-3 text-center">Fashion</div></div>
      <div class="col"><div class="card p-3 text-center">Books</div></div>
      <div class="col"><div class="card p-3 text-center">Home</div></div>
      <div class="col"><div class="card p-3 text-center">Grocery</div></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 Shopfinity. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
