<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopfinity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">Shopfinity</a>
    <form   method="GET" action="{% url 'search' %}" class="d-flex ms-auto me-3" role="search">
      <input class="form-control me-2" type="search" name="query"  placeholder="Search products..." aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'categories' %}">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'wishlist' %}">Wishlist 🤍</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Cart 🛒</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 Shopfinity. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

</html>
