{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Your Wishlist</h2>

    {% if wishlist_items %}
        <div class="row">
            {% for item in wishlist_items %}
                <div class="col-sm-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <!-- Product Image -->
                        <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}" style="height: 200px; object-fit: contain;">

                        <!-- Product Info -->
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <!--<p class="card-text text-success fw-bold">â‚¹{{ item.product.selling_price }}</p> -->

                            <div class="mt-auto d-flex justify-content-between">
                                <!-- View Product -->
                                <a href="{% url 'product_detail' item.product.id %}" class="btn btn-outline-primary btn-sm">View</a>

                                <!-- Remove from Wishlist -->
                                <form method="POST" action="{% url 'remove_from_wishlist' item.product.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                </form>
                            </div>

                            <!-- Move to Cart -->
                            <form method="POST" action="{% url 'move_to_cart' item.product.id %}" class="mt-2">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-warning btn-sm w-100">Move to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No items in your wishlist yet.</p>
    {% endif %}
</div>
{% endblock %}
